apply plugin: 'com.android.application'
apply plugin: 'android-apt'
apply plugin: 'com.alipay.apollo.baseline.config'

android {
    compileSdkVersion 28

    defaultConfig {
        applicationId "com.ms.app"
        minSdkVersion 18
        targetSdkVersion 28
        versionCode 1
        versionName "1.0.0.0"


        multiDexEnabled true
    }
    signingConfigs {
        release {
            keyAlias 'ms'
            keyPassword 'ms2020'
            storeFile file('./ms.jks')
            storePassword 'ms2020'
        }
        debug {
            keyAlias 'ms'
            keyPassword 'ms2020'
            storeFile file('./ms.jks')
            storePassword 'ms2020'
        }
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
        debug {
            signingConfig signingConfigs.debug
        }
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }

}


dependencies {
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    annotationProcessor "com.mpaas.mobile:metainfo-compiler:1.3.0"
    implementation platform('com.mpaas.android:mpaas-baseline:10.1.68-2')
    implementation 'com.mpaas.android:hotfix'
    implementation 'com.mpaas.android:antui'
    implementation 'com.mpaas.android:nebula'


    implementation group: 'joda-time', name: 'joda-time', version: '2.10.5'
    implementation "com.squareup.okhttp3:logging-interceptor:3.7.0"
    implementation "com.google.code.gson:gson:2.7"
    implementation "io.reactivex.rxjava2:rxjava:2.0.6"
    implementation "io.reactivex.rxjava2:rxandroid:2.0.1"

    implementation "org.ms:sdk-module-supper:latest"


}


uploadArchives {
    repositories {
        mavenLocal()
    }
}
